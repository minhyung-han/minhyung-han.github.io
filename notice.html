<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=yes">
    <title>코로나 관련 알림</title>
    <style>
        .header {
            position: fixed;
            top : 15%;
            width: 100%;
            text-align: center;
            font-weight: 600;
            font-size: 2rem;
        }
        .box {
            position: fixed;
            top : 30%;
            margin: 0 50px;
            font-size: 16px;
            line-height: 25px;
            word-break: keep-all;
        }
    </style>
</head>
<body>
    <div class="header">코로나 관련 알림</div>
    <div class="box">
        안녕하세요.<br> 
        신랑 한민형, 신부 신경은 입니다.<br><br>
        코로나가 장기화 됨에 따라 식을 예정대로 진행해야 할지에 대한 고민이 많습니다.<br>
        '오셔서 축하해 주세요' 라는 말도 선뜻하기 힘든 요즘입니다.<br>
        직접 만나서 찾아뵙고 소식 전해드려야 하는 것이 마땅하오나, 
        어려운 현재 상황을 고려하여 이후 상황이 좋아지면 만나는 자리를 마련하도록 하겠습니다.<br><br>
        결혼식 날짜 기준 사회적 거리두기 단계에 따른 인원 제한 지침이 결정되면 다시 연락드리겠습니다.<br><br>
        감사합니다.<br>
    </div>
</body>
</html>
